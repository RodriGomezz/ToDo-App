<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">ToDo List</h1>
      <div class="toDo">
        <div class="newTask">
          <span class="allCircles"></span>
          <input class="input" type="text" placeholder="Add a task..." />
          <button class="btn">Add</button>
        </div>
        <ul class="empty">
          <span class="material-symbols-outlined task">
            task
            </span>
          <li class="empty-message"></li>
        </ul>
        <ul class="list"></ul>
        <div class="foot">
          <p class="start"><span class="items-left"></span> items left</p>
          <div class="mid">
            <span class="all selected">All</span>
            <span class="active">Active</span>
            <span class="completed">Completed</span>
          </div>
          <p class="end clear">Clear completed</p>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
